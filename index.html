<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="home" class="min-vh-100">
      <nav class="navbar navbar-expand-lg fixed-top text-bg-warning bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Recipes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">pizza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">hamburger</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">popcorn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">pasta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">seafood</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ice cream</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">blueberry</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Recipes Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="recipeData" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container py-5">
      <div id="recipeCard" class="row justify-content-between"></div>
    </div>
    <script src="./js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
